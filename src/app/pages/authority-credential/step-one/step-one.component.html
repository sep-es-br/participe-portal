<header>
  <h1>{{meeting.conference?.name}}</h1>
</header>
<main>
  <div class="d-flex flex-column">
    <label>Encontro Presencial:</label>
    <span>{{meeting.name}}</span>
  </div>
  <div class="d-flex flex-column">
    <label>Municipio Anfitrião:</label>
    <span>{{meeting.localityPlace?.name || "A definir"}}</span>
  </div>
  <div class="d-flex flex-column">
    <label>Data:</label>
    <span>{{meeting.beginDate}}</span>
  </div>
  <div class="d-flex flex-column">
    <label>Local:</label>
    <span>{{ (meeting.place && meeting.address) ?  meeting.place + ' - ' + meeting.address : "A defnir" }}</span>
  </div>
</main>
<footer>
  <button class="cidadao" (click)="signInAcessoCidadao()">
            <span style="width: 100%; justify-content: center;display: flex;align-items: center;">
              <img src="assets/images/govbrbranco.png"  />
              <img src="assets/icons/cidadao.svg" alt=""/>
              Acessar com GOV.BR ou ACESSO CIDADÃO
            </span>
  </button>
</footer>
