<app-template [useCard]="true" title="Complemente seu Cadastro">
  <form class="p-grid" [formGroup]="userForm" (submit)="save(userForm.value)">
    <div class="p-col-12 form-group stacked ui-fluid">
      <label for="nome">Nome *</label>
      <input maxlength="50" pInputText formControlName="name" [readOnly]="true">
      <app-input-message [form]="userForm" field="name"></app-input-message>
    </div>
    <div class="p-col-12 form-group stacked ui-fluid">
      <label for="contactEmail">E-mail *</label>
      <input maxlength="50" pInputText formControlName="contactEmail" [readOnly]="true">
      <app-input-message [form]="userForm" field="contactEmail"></app-input-message>
    </div>
    <div class="p-col-12 form-group stacked ui-fluid">
      <label for="telephone">Telefone</label>
      <p-inputMask mask="(99) 99999-9999" formControlName="telephone"></p-inputMask>
      <app-input-message [form]="userForm" field="telephone"></app-input-message>
    </div>
    <div class="p-col-12 form-group stacked ui-fluid">
      <label class="locality-label" for="locality">{{localityType}} de ResidÃªncia? *</label>
      <p-dropdown class="locality-dropbox" [options]="localities"
        formControlName="locality" field="label" optionLabel="name" optionValue="id"
        [placeholder]="'Selecione o seu ' + localityType">
      </p-dropdown>
    </div>
    <div class="p-col-12 form-group field-switch">
      <p-inputSwitch class="inputSwitch" id="informational" formControlName="receiveInformational">
      </p-inputSwitch>
      <label for="informational">Desejo receber mensagens informativas</label>
    </div>
    <div class="actions p-col-12 align-right">
      <button type="button" class="btn-primary" (click)="cancel()">
        Cancelar
      </button>
      <button class="btn-primary" type="submit" [disabled]="userForm.invalid">
        Salvar
      </button>
    </div>
  </form>
</app-template>
