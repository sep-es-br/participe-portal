<div class="page-login">
  <div class="background-page"></div>
  <div class="auth-box">
    <img class="logo" *ngIf="data?.fileAuthentication" [src]="data?.fileAuthentication?.url" />
    <div class="header">
      <h2>{{ data?.titleAuthentication }}</h2>
      <p>{{ data?.subtitleAuthentication }}</p>
    </div>
    <div class="social-login">
      <button class="cidadao" (click)="signInAcessoCidadao()">
        <img src="assets/icons/cidadao.svg" />
        Entrar</button>
      <button class="google" (click)="signInGoogle()">
        <img src="assets/icons/google.svg" />
        Entrar com Google</button>
      <button class="facebook" (click)="signInFacebook()">
        <img src="assets/icons/facebook.svg" />
        Entrar com Facebook</button>
      <button class="twitter" (click)="signInTwitter()">
        <img src="assets/icons/twitter.svg" />
        Entrar com Twitter</button>
    </div>
    <div class="or">
      ou utilize
    </div>
    <div class="form-login">
      <div class="form-group ">
        <label>E-mail</label>
        <input [(ngModel)]="form.login" type="text">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input [(ngModel)]="form.password" type="password">
      </div>
      <div class="actions">
        <a [routerLink]="['/register']">Cadastre-se</a>
        <a [routerLink]="['/forgot-password']">Esqueceu sua senha?</a>
      </div>
      <button class="submit" (click)="signInWithLogin(form)">Entrar</button>
      <img class="poweredBy" src="assets/images/poweredBy.svg">
    </div>
    <a href="/#/how-it-works-slim" class="how-it-works-container">Saiba como participar</a>
  </div>
  <div class="statistics-container">
    <div class="statistics-item-container" *ngFor="let item of statistics">
      <h2>{{item.value}}</h2>
      <span>{{item.label}}</span>
    </div>
  </div>
  <div class="calender-container display-none">
    <img src="assets/icons/up.svg" />
    <div class="calendar-container-grid">
      <div class="calendar-item" *ngFor="let item of calendar">
        <div class="date">
          <img src="assets/icons/calendar.svg" />
          {{ item.date }}</div>
        <div class="place">
          <img src="assets/icons/pin.svg" />
          {{ item.place }}</div>
      </div>
    </div>
    <img src="assets/icons/down.svg" />
  </div>
  <p-toast position="top-right"></p-toast>
</div>
