<app-template [useCard]="false" [footerVisible]="true" >
    <div class="container">
        <div class="text-center">
            <h2 class="text-white">Presen√ßa Registrada !</h2>
        </div>
        <div class="card col-10 col-md-6 col-lg-4 m-auto shadow mt-3 p-2 ">
            <form class="w-100" *ngIf="!loading" [formGroup]="userForm ">
            <table class="table table-striped table-borderless d-flex justify-content-center text-center" >
                <tbody>
                    <tr>
                        <td>
                             <div >{{ userForm.value.date }}</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>{{ userForm.value.personName }}</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>{{ userForm.value.meetingName }}</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>{{ userForm.value.localityPlace }}, ES</div>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </form>
        </div>
    </div>
</app-template>
